  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-success mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
             <img src="imagens/logo.svg" width="50" height="35" alt="Orçamento pessoal">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li>
            </ul>

      </nav>

    <section id="campo-cadastro">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12  text-center">
            <h1 class="display-4">Registro de nova despesa</h1>
          </div>
        </div>
  
        <div class="row mb-2">
          <div class="col-md-2">
            <select class="form-control" id="ano">
              <option value="">Ano</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
  
          <div class="col-md-2">
            <select class="form-control" id="mes">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Dia" id="dia" max="31" min="1"/>
          </div>
  
          <div class="col-md-6">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
          </div>
  
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Valor" id="valor" />
          </div>
  
          <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>




    <!-- Modal -->
    <div class="modal fade" id="modalDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id='bodyModal' class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> <!--Mensagem titulo aqui--> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="mensagem" class="modal-body">
            <!-- Mensagem aqui! -->
          </div>
          <div class="modal-footer">
            <button id="btModal" type="button" class="" data-dismiss= "modal"></button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
